<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
  <section id="book-a-table" class="book-a-table">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
          <h2 class="text-primary">RESERVER VOTRE TABLE</h2>
        </div>
      </div>

      <form action="" method="post" role="form">
        <div class="form-row ">
          <div class="col-lg-4 col-md-6 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Votre Nom">
          </div>
          <div class="col-lg-4 col-md-6 form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Votre Email">
          </div>
          <div class="col-lg-4 col-md-6 form-group">
            <input type="number" class="form-control" name="phone" id="phone" placeholder="Votre numero de telephone">
          </div>
          <div class="col-lg-4 col-md-6 form-group">
            <input type="date" name="date" class="form-control" id="date" placeholder="Date">
          </div>
          <div class="col-lg-4 col-md-6 form-group">
            <input type="time" class="form-control" name="time" id="time" placeholder="Heure">
          </div>
          <div class="col-lg-4 col-md-6 form-group">
            <input type="number" class="form-control" name="people" id="people" placeholder="Nombre de personne">
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary float-middle mt-3">Reserver</button>
        </div>
      </form>
    </div>
    
  </section>
</body>
